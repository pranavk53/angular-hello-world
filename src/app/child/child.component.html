<form #regForm="ngForm" #rf>

  <div class="form-group">
    <label>Name</label>
    <input type="text" #txtFullName class="form-control" [(ngModel)]="fullname" name="full_name" />
  </div>

  <div class="form-group">
    <label>Phone</label>
    <input type="text" class="form-control" [(ngModel)]="phonenum" name="phone_num" />
  </div>

  <div class="form-group">
    
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-primary">Reset</button>
    
  </div>
  {{regForm.value | json}}
</form>

<button type="button" class="btn btn-secondary" (click)="resetRegForm()">RESET</button>
